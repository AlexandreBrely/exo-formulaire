                <img src="assets/images/banner pigeon.jpg" alt="banner pigeon" class="img-fluid">
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid text-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">

        </div>

    <!-- modal -->
    <div class="modal fade" id="connectionmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pigeon en ligne</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Adresse E-mail</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                                placeholder="pigeon@roucoul.ble" required>
                            <div id="emailHelp" class="form-text">On vas vendre vos données car vous etes des pigeons.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Password1" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="Password1" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"> <a class="nav-link" href="inscription.html"> Deviens
